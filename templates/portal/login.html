{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style_register.css' %}">
  <link rel="stylesheet" href="{% static 'css/style_base.css' %}">

  <title>Login</title>
</head>
<body class="text-center">
  <form class="form-signin" method="POST">
    {% csrf_token %}
    <h1 class="masthead-brand">Organizer</h1>
    <br>
    <br>
    <br>


    <input type="text" value="" name="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">

    <input type="password" name="inputPassword" class="form-control" placeholder="Password" required="">

    {% for message in messages %}
      <p id="messages">{{message}}</p>
    {% endfor %}

    <div class="checkbox mb-3">
    <p class="mt-5 mb-3 text-muted">Don't have an Account? <a href="{% url 'register' %}">Register</a></p>
  </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© Organizer 2020</p>
  </form>


</body>
</html>
